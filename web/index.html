<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="style.css">
      <title>grpc connect - rust, java, web</title>
   </head>
   <body>
      <p>Send a message to a grpc server. Call to rust grpc server would be delegated to java and vice versa. </p>
      <div>
         <label for="target_cluster"><span class="label success">Choose a target cluster</span> </label>
         <select id="target_cluster">
	   <option value="rust_echo_svr">Rust</option>
	   <option value="java_echo_svr">Java</option>
	 </select>
         <label for="client_message"><span class="label success">Message to send</span></label>
         <input type="text" id="client_message">
         <span class="label success" onclick="return main()">Call</span>
      </div>
      <p id="server_response"></p>
      <div class="alert" width="300px"; style="display:none;" id="alert">
         <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
         <strong>Type in a message!</strong>
      </div>
      <script src="./dist/main.js"></script>
   </body>
</html>
